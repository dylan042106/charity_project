<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/donate_styles.css" rel="stylesheet" />
    <link href="css/css_grid_donate.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/x-icon"
      href="images/Favicon_charity_icon.png"
    />
    <title>Donate - Peace4Poppies</title>
  </head>
  <body>
    <div class="container">
      <div class="top_nav_bar">
        <div class="nav_grid">
          <div class="logo_link">
            <a href="index.html">
              <img id="logo" src="images/P.png" alt="logo" />
            </a>
          </div>
          <div class="about_us_link">
            <a id="about_us_nav_link" href="index.html" target="_blank"
              >ABOUT US</a
            >
          </div>
          <div class="donate_link">
            <a id="donate_nav_link" href="donate.html" target="_blank"
              >DONATE</a
            >
          </div>
          <div class="author_link">AUTHOR</div>
        </div>
      </div>
      <div class="main_image">
        <img
          id="sad_dog_image_donate"
          src="images/sad_dog_donate.jpg"
          alt="sad caged dog"
        />
      </div>
      <div class="content">
        <div class="content_container">
          <h1 id="heading_content">Donate Here!</h1>
          <div class="donation_box">
            <p id="text_how_much">How much would you like to donate?</p>
            <label for="amount" class="amount_of_money">Amount?</label>
            <input type="text" id="amount" name="Amount" />
            <div class="submit">
              <input type="submit" value="Confirm" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
